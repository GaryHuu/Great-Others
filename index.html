<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="./img/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="./img/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="./img/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="./img/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="./img/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>9.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="./img/battery.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>7000mAh, 720h Standby</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <i id="upBtn" class="fas fa-chevron-up"></i>
                <h3>Features</h3>
                <i id="downBtn" class="fas fa-chevron-down"></i>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
